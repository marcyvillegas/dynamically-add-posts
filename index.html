<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Dynamically Add Posts</title>
</head>

<body class="bg-primary">

    <div class="container-fluid p-5 accordion-container">
        <div class="row">

            <h2 class="header-text mb-4">Create a Post</h2>

            <!-- Start of Form -->
            <form class="mb-4">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="floatingTextarea" class="mb-2">Content</label>
                    <textarea class="form-control"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>

            <!-- Start of accordion -->
            <hr class="bg-white">

            <h2 class="mb-3">Posts</h2>

            <div class="accordion-bg bg-white mb-3">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse-" aria-expanded="false"
                                aria-controls="flush-collapseOne" id="button-title">
                                <!-- Title of the button -->
                            </button>
                        </h2>
                        <div id="flush-collapse-" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <p class="mt-3 fw-bold">Title: <span id="postTitle"></span></p>
                                <p class="mt-3 mb-0 fw-bold">Content: <span id="postTitle"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ending Tag for the row -->
        </div>
    </div>

    <script src="fetch-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
