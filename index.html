<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <title>Dynamically Add Posts</title>
</head>

<body class="bg-primary">

    <div class="container-fluid p-5 accordion-container">
        <div class="row">

            <h2 class="header-text mb-4">Create a Post</h2>

            <!-- Start of Form -->
            <form class="mb-4">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control form-title" required>
                </div>
                <div class="mb-3">
                    <label for="floatingTextarea" class="mb-2">Content</label>
                    <textarea class="form-control form-content" required></textarea>
                </div>
                <button value="submit" type="submit" class="btn submit-button">Submit</button>
            </form>

            <!-- Start of Posts -->
            <h2 class="mt-4 mb-3">Posts</h2>

            <!-- Start of Accordion -->
            <div class="main-accordion-container m-0 p-0">
                
            </div>

            <!-- Ending Tag for the accordion row -->
        </div>
    </div>

    <!-- Start of Table -->
    <div class="table-container d-none d-lg-block">
        <table class="table table-light">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Post Number</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                    <th scope="col" style="text-align: center">Edit and Delete Buttons</th>
                </tr>
            </thead>
            <tbody class="main-table-container">
                <!-- Start of the rows -->
               
            </tbody>
        </table>
    </div>



    <script src="fetch-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
